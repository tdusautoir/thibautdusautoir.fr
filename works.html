<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bonjour, je m'appelle Thibaut, j'ai 20 ans et je suis passionné par le développement web ! ">
    <meta name="keywords" content="Thibaut, Dusautoir, Développeur, Web, Alternance">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Thibaut Dusautoir - Développeur web junior">
    <meta property="og:description" content="Bonjour, je m'appelle Thibaut, j'ai 20 ans et je suis passionné par le développement web !">
    <meta property="og:url" content="https://www.thibautdusautoir.com/">
    <meta property="og:site_name" content="Thibaut Dusautoir">
    <link rel="canonical" href="https://www.thibautdusautoir.com/">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/lib/devicon/devicon.min.css">
    <script src="./public/js/script.js" defer></script>
    <script src="./public/js/work.js" defer></script>
    <title>Thibaut Dusautoir - portfolio</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
                <a href="./index.html">
                    <h1>Thibaut Dusautoir</h1>
                </a>
                <div class="header__icons">
                    <a class="header__icons__contact" href="./contact.html"><i class="fa-regular fa-envelope"></i></a>
                    <div class="header__icons__theme">
                        <img id="lightmode_btn" class="header__icons__theme__img" src="./public/icons/sun.png" title="lightmode button" alt="sun icon">
                        <img id="nightmode_btn" class="header__icons__theme__img" src="./public/icons/moon.png" title="darkmode button" alt="moon icon">
                    </div>
                </div>
        </header>
        <main class="work">
            <section class="portfolio">
                <h2>Mes projets</h2>
                <div class="filters">
                    <button class="filters__btn" data-filter="html"><i class="devicon-html5-plain" title="html"></i></button>
                    <button class="filters__btn" data-filter="css"><i class="devicon-css3-plain" title="css"></i></button>
                    <button class="filters__btn" data-filter="javascript"><i class="devicon-javascript-plain" title="javascript"></i></button>
                    <button class="filters__btn" data-filter="mysql"><i class="devicon-mysql-plain" title="mySql"></i></button>
                    <button class="filters__btn" data-filter="php"><i class="devicon-php-plain" title="php"></i></button>
                    <button class="filters__btn" data-filter="sass"><i class="devicon-sass-original" title="sass"></i></button>
                    <button class="filters__btn" data-filter="nodejs"><i class="devicon-nodejs-plain" title="node.js"></i></button>
                    <button class="filters__btn" data-filter="react"><i class="devicon-react-original" title="react"></i></button>
                </div>
                <div class="portfolio-container">
                    <div class="card" data-stack="['html', 'css', 'php', 'javascript']">
                        <img src="./public/images/portfolio/aupaysdescomptines.png" alt="aupaysdescomptines">
                        <a href="./project/aupaysdescomptines.html" class="card__info">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i> Au pays des comptines
                        </a>
                    </div>
                    <div class="card" data-stack="['html', 'css', 'sass', 'javascript', 'php', 'mysql']">
                        <img src="./public/images/portfolio/ourges.png" alt="ourges">
                        <a href="./project/ourges.html" class="card__info">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i> Ourges
                        </a>
                    </div>
                    <div class="card" data-stack="['html', 'css', 'javascript', 'php', 'mysql']">
                        <img src="./public/images/portfolio/asbeuvrylaforet.png" alt="asbeuvrylaforet">
                        <a href="./project/asbeuvrylaforet.html" class="card__info">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i> ASB - Monasso
                        </a>
                    </div>
                    <div class="card" data-stack="['react', 'sass']">
                        <img src="./public/images/portfolio/notes.png" alt="notes">
                        <a href="./project/notes.html" class="card__info">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i> ReactNotes
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bottom">
            <img src="./public/images/me_squared_100px.png" alt="photo de thibaut dusautoir">
            <div class="footer__links">
                <a href="https://github.com/tdusautoir"><i class="fa-brands fa-github"></i><span>tdusautoir</span></a>
                <a href="https://www.linkedin.com/signup/cold-join?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Ffeed%2F&trk=login_reg_redirect"><i class="fa-brands fa-linkedin"></i><span>Thibaut Dusautoir</span></a>
            </div>
        </footer>
    </div>
</body>
</html>
